- type: body
  id: NewHuman
  name: "human"
  root: torso
  slots:
    head:
      part: NewHeadHuman
      connections:
        - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: NewTorsoHuman
      connections:
        - right_arm
        - left_arm
        - right_leg
        - left_leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right_arm:
      part: NewRightArmHuman
      connections:
        - right_hand
    left_arm:
      part: NewLeftArmHuman
      connections:
        - left_hand
    right_hand:
      part: NewRightHandHuman
    left_hand:
      part: NewLeftHandHuman
    right_leg:
      part: NewRightLegHuman
      connections:
        - right_foot
    left_leg:
      part: NewLeftLegHuman
      connections:
        - left_foot
    right_foot:
      part: NewRightFootHuman
    left_foot:
      part: NewLeftFootHuman
