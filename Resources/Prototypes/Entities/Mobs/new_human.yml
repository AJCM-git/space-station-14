- type: entity
  id: NewPartHuman
  parent: [BaseItem, BasePart]
  name: "human body part"
  abstract: true
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10

- type: entity
  id: NewTorsoHuman
  name: "human torso"
  parent: [NewPartHuman, BaseTorso]
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: "torso_m"
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 10
          - ReagentId: Blood
            Quantity: 20

- type: entity
  id: NewHeadHuman
